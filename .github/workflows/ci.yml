name: CI (Build and Typecheck)

on:
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-and-typecheck:
    name: Build and Typecheck
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_API_BASE_URL: ${{ secrets.NUXT_PUBLIC_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx nuxt typecheck

      - name: Build
        run: npm run build
